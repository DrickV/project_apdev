<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub UA - Student Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans leading-normal tracking-normal">

    <nav class="bg-blue-600 p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">HealthHub UA üè•</h1>
            <a href="admin.html" class="text-sm underline opacity-80 hover:opacity-100">Go to Staff Admin</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-lg">
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Book Appointment</h2>
            <p class="text-gray-600 mb-6 text-sm">Digitizing school clinic operations [cite: 8]</p>

            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="studentName" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Ex: Kylie Maven Jenner">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Student ID</label>
                    <input type="text" id="studentId" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Symptoms / Reason</label>
                    <textarea id="symptoms" required rows="3"
                              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Fever, headache, injury..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Preferred Date</label>
                    <input type="date" id="visitDate" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit Request
                </button>
            </form>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-xs">
            <p>Developed by: D. Mark Xedrick, C. Angelie May, D. Niel Benedic, S. Charles Justin</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
