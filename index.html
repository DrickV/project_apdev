<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub UA - Student Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 font-sans leading-normal tracking-normal">

    <nav class="bg-blue-600 p-4 shadow-lg text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">HealthHub UA üè•</h1>
            <a href="login.html" class="text-sm underline ...">Go to Staff Admin</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-lg">
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Book Appointment</h2>
            <p class="text-gray-600 mb-6 text-sm">Digitizing school clinic operations [cite: 8]</p>

            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="studentName" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Ex: Kylie Maven Jenner">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Student ID</label>
                    <input type="text" id="studentId" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Symptoms / Reason</label>
                    <textarea id="symptoms" required rows="3"
                              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                              placeholder="Fever, headache, injury..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Preferred Date</label>
                    <input type="date" id="visitDate" required 
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                    Submit Request
                </button>
            </form>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-xs">
            <p>Developed by: D. Mark Xedrick, C. Angelie May, D. Niel Benedic, S. Charles Justin</p>
        </footer>
    </div>
    <div id="successModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center transition-opacity duration-300">
    <div class="relative bg-white rounded-lg shadow-xl max-w-sm w-full mx-4 border border-gray-200">
        
        <div class="bg-blue-600 p-4 rounded-t-lg">
            <h3 class="text-lg leading-6 font-medium text-white flex items-center gap-2">
                ‚úÖ Success
            </h3>
        </div>

        <div class="p-6">
            <p class="text-sm text-gray-500">Appointment Confirmed for:</p>
            <p class="text-lg font-bold text-gray-800 mt-1" id="modalStudentName">Student Name</p>
            
            <div class="mt-4 bg-gray-100 p-3 rounded border border-gray-200">
                <p class="text-xs text-gray-500 uppercase tracking-wide">Reference ID</p>
                <p class="font-mono text-blue-600 font-bold" id="modalRefId">#000000</p>
            </div>
        </div>

        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse rounded-b-lg">
            <button onclick="closeModal()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                OK
            </button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
