<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub UA - Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800 h-screen flex items-center justify-center">

    <div class="bg-white rounded-lg shadow-2xl w-96 overflow-hidden border-t-4 border-yellow-400">
        
        <div class="bg-blue-900 p-6 text-center">
            <h2 class="text-2xl font-bold text-white">Staff Portal</h2>
            <p class="text-blue-200 text-xs">University of Antique</p>
        </div>
        
        <div class="p-8">
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-900 focus:ring-1 focus:ring-blue-900">
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-900 focus:ring-1 focus:ring-blue-900">
                </div>

                <p id="errorMsg" class="text-red-500 text-xs italic hidden text-center">Invalid credentials.</p>

                <button type="submit" class="w-full bg-blue-900 text-white font-bold py-2 px-4 rounded hover:bg-blue-800 transition shadow-md">
                    Secure Login
                </button>
            </form>

            <div class="mt-6 flex justify-between items-center text-xs px-2 border-t pt-4">
                <a href="index.html" class="text-gray-500 hover:text-blue-900">‚Üê Back to Home</a>
                <a href="signup.html" class="text-blue-900 font-bold hover:underline">Create Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            if (user === 'admin' && pass === '1234') {
                loginSuccess();
                return;
            }
            const storedUsers = JSON.parse(localStorage.getItem('healthhub_users')) || [];
            const validUser = storedUsers.find(u => u.username === user && u.password === pass);

            if (validUser) {
                loginSuccess();
            } else {
                error.classList.remove('hidden');
                error.textContent = "Invalid username or password.";
            }
        });

        function loginSuccess() {
            sessionStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
