<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthHub UA - Staff Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Staff Portal Login</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" id="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <p id="errorMsg" class="text-red-500 text-xs italic hidden">Invalid credentials.</p>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <div class="mt-4 flex justify-between items-center text-xs px-2">
            <a href="index.html" class="text-gray-500 hover:underline">‚Üê Back to Home</a>
            <a href="signup.html" class="text-blue-600 font-bold hover:underline">Create Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMsg');

            // 1. Check Master Admin (Hardcoded Fail-safe)
            if (user === 'admin' && pass === '1234') {
                loginSuccess();
                return;
            }

            // 2. Check "Signed Up" Users (LocalStorage)
            const storedUsers = JSON.parse(localStorage.getItem('healthhub_users')) || [];
            const validUser = storedUsers.find(u => u.username === user && u.password === pass);

            if (validUser) {
                loginSuccess();
            } else {
                // Login Failed
                error.classList.remove('hidden');
                error.textContent = "Invalid username or password.";
            }
        });

        function loginSuccess() {
            sessionStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
